<script>
	var cities = L.layerGroup();

	


	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr}),
		dark = L.tileLayer(mbUrl, {id: 'mapbox.dark',   attribution: mbAttr}),
		satellite = L.tileLayer(mbUrl, {id: 'mapbox.satellite',   attribution: mbAttr})
		
		
	var zoomDelta = 0.5;
	var zoomNow = 10;
	var map = L.map('map', {
		center: [52, 21],
		zoom: zoomNow,
		layers: [grayscale, cities],
		zoomSnap: 0,
		zoomDelta: zoomDelta,
		zoomControl: false
	});
	/*
		var	bounds = new L.LatLngBounds(
			new L.LatLng(54.833333,14,11666666666666666),
			new L.LatLng(49,24,15));
		map.fitBounds(bounds);

		var PolandLayer = new L.ImageOverlay("img/MapTest.png", bounds, {
			opacity: 0.75,
			interactive: true,
		});
		map.addLayer(PolandLayer);
	*/
	
	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets,
		"Dark": dark,
		"Satellite": satellite,
		
	};

	var overlays = {
		"Cities": cities
	};

	var info = L.control.layers(baseLayers, overlays).addTo(map);
	map.dragging.disable();
	map.touchZoom.disable();
	map.doubleClickZoom.disable();
	map.scrollWheelZoom.disable();
	
	document.getElementById("moving").addEventListener("click", myFunction);
	
	document.getElementById("zoomin").addEventListener("click", zoomin);
	document.getElementById("house").addEventListener("click", house);
	document.getElementById("zoomout").addEventListener("click", zoomout);
	function myFunction() {
		map.dragging.enable();
		
	}
	function zoomin() {	
		map.dragging.disable();
		map.setZoom(map.getZoom() + 1)
	}
	
	function house() {	
		map.dragging.disable();
		map.setView(new L.LatLng(52, 21), 10);
	}
	
	function zoomout() {	
		map.dragging.disable();
		map.setZoom(map.getZoom() - 1)
	}
	
	
	

</script>
